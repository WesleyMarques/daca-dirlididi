<div class="container">
  <table datatable="" class="row-border hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Tip</th>
      <th class="text-center">Actions</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="problem in pc.problemsSvc.data">
      <td>{{problem.id}}</td>
      <td>{{problem.name}}</td>
      <td>{{problem.description}}</td>
      <td>{{problem.tip}}</td>
      <td class="text-center">
        <button ng-click="pc.show(problem)">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button ng-click="pc.delete(problem.id)">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
