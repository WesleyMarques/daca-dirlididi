<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default" style="margin-top: 30px !important;">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <div class="alert alert-warning text-center" style="clear: both;"
               ng-show="lc.error" role="alert">
            {{lc.error}}
          </div>
          <form novalidate>
            <!-- <input type="hidden" name="_token" value="z6cOG9ebexMgawyAluMvIsfYhftuIzYkK4GbPyiN"> -->
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" ng-model="lc.logindata.email" name="email" type="text" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" ng-model="lc.logindata.password"
                       name="password" type="password" value="">
              </div>
              <div class="text-right">
                <a href="#" ng-click="lc.submitLogin()" class="btn btn-success">Entrar</a>
              </div>
            </fieldset>
          </form>
        </div>

      </div>
      <div class="col-sm-12 text-center" style="padding: 0px;">
        <a class="col-sm-12 btn btn-lg btn-primary text-center" href="#"
           ng-click="lc.loginWithFacebook()">Login With Facebook</a>
      </div>
    </div>
  </div>
</div>
