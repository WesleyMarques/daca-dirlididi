<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default" style="margin-top: 30px !important;">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <div class="alert alert-warning text-center" style="clear: both;"
               ng-show="lc.error" role="alert">
            {{lc.error}}
          </div>
          <form novalidate>
            <!-- <input type="hidden" name="_token" value="z6cOG9ebexMgawyAluMvIsfYhftuIzYkK4GbPyiN"> -->
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" ng-model="lc.logindata.email"
                       name="email" type="email" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" ng-model="lc.logindata.password"
                       name="password" type="password" value="">
              </div>
              <div class="col-sm-6" style="padding-right: 0;">
                <a href="#" ng-click="lc.submitLogin()" class="btn btn-lg btn-success btn-block">Entrar</a>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
